  <div id="webcrumbs">
    <div class="w-[400px] bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-6">Device Settings</h2>
      <div class="space-y-4">
        <div>
          <div class="flex items-center justify-between">
            <label class="block text-sm font-medium">Device Name</label>
            <span
              class="text-sm text-orange-500 bg-orange-50 px-2 py-0.5 rounded"
              >Modified</span
            >
          </div>
          <input
            type="text"
            class="mt-1 w-full px-3 py-2 border-2 border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-200"
            value="My Devices"
          />

        <div>
          <label class="block text-sm font-medium">IP Address</label>

            <label class="block text-sm font-medium">Port</label>
            <span
              class="text-sm text-orange-500 bg-orange-50 px-2 py-0.5 rounded"

            >
          </div>
          <input
            type="text"
            class="mt-1 w-full px-3 py-2 border-2 border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-200"
            value="8081"
          />
        </div>
        <button
          class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition-colors duration-200 flex items-center justify-center gap-2"
        >
          <span class="material-symbols-outlined text-lg">save</span> Save

        <div
          class="bg-emerald-100 text-emerald-700 p-3 rounded-md flex items-center gap-2"

          confirmed by device
        </div>
      </div>
    </div>
