<div [ngClass]="getAlertClass()">
  <div class="flex items-center gap-3">
    <span class="material-symbols-outlined" [ngClass]="getIconClass()">
      {{ getIcon() }}
    </span>
    <span class="font-medium">Connection Status: {{ status }}</span>
  </div>
  <button
    *ngIf="status === 'Disconnected' || status === 'Error'"
    (click)="retryConnection()"
    class="mt-8 bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg flex items-center gap-2"
  >
    <span class="material-symbols-outlined">refresh</span>
    Retry Connection
  </button>
</div>
