<div id="webcrumbs">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-800">Field Configuration</h3>
    <span
      (click)="onClose('close')"
      class="material-symbols-outlined cursor-pointer hover:bg-gray-100 p-1 rounded-full transition-colors duration-200"
      >close</span
    >
  </div>
  <div class="space-y-4">
    <details class="group" open>
      <summary class="flex cursor-pointer items-center gap-3 list-none">
        <span
          class="material-symbols-outlined text-gray-500 group-hover:text-gray-700 transition-colors duration-200"
          >settings</span
        >
        <span class="text-sm font-medium text-gray-600">Device Settings</span>
        <span
          class="material-symbols-outlined ml-auto text-gray-500 transition-transform duration-200 group-hover:rotate-180"
          >expand_more</span
        >
      </summary>
      <div class="mt-4 pl-9 space-y-3">
        <div class="relative">
          <label class="text-sm font-medium mb-1 text-gray-600"
            >Device Name:</label
          >
          <select
            [(ngModel)]="selectedFields.deviceName"
            class="w-full appearance-none rounded-full border border-gray-300 bg-white px-4 py-2.5 pr-8 text-sm transition-all duration-200 ease-in-out hover:border-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option *ngFor="let field of fieldList" [value]="field">
              {{ field }}
            </option>
          </select>
        </div>
        <div class="relative">
          <label class="text-sm font-medium mb-1 text-gray-600"
            >Temperature Threshold:</label
          >
          <select
            [(ngModel)]="selectedFields.temperatureThreshold"
            class="w-full appearance-none rounded-full border border-gray-300 bg-white px-4 py-2.5 pr-8 text-sm transition-all duration-200 ease-in-out hover:border-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option *ngFor="let field of fieldList" [value]="field">
              {{ field }}
            </option>
          </select>
        </div>
        <div class="relative">
          <label class="text-sm font-medium mb-1 text-gray-600"
            >Update Interval:</label
          >
          <select
            [(ngModel)]="selectedFields.updateInterval"
            class="w-full appearance-none rounded-full border border-gray-300 bg-white px-4 py-2.5 pr-8 text-sm transition-all duration-200 ease-in-out hover:border-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option *ngFor="let field of fieldList" [value]="field">
              {{ field }}
            </option>
          </select>
        </div>
      </div>
    </details>
    <details class="group" open>
      <summary class="flex cursor-pointer items-center gap-3 list-none">
        <span
          class="material-symbols-outlined text-gray-500 group-hover:text-gray-700 transition-colors duration-200"
          >router</span
        >
        <span class="text-sm font-medium text-gray-600"
          >Network Configuration</span
        >
        <span
          class="material-symbols-outlined ml-auto text-gray-500 transition-transform duration-200 group-hover:rotate-180"
          >expand_more</span
        >
      </summary>
      <div class="mt-4 pl-9 space-y-3">
        <div class="relative">
          <label class="text-sm font-medium mb-1 text-gray-600"
            >IP Address:</label
          >
          <select
            [(ngModel)]="selectedFields.ipAddress"
            class="w-full appearance-none rounded-full border border-gray-300 bg-white px-4 py-2.5 pr-8 text-sm transition-all duration-200 ease-in-out hover:border-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option *ngFor="let field of fieldList" [value]="field">
              {{ field }}
            </option>
          </select>
        </div>
        <div class="relative">
          <label class="text-sm font-medium mb-1 text-gray-600">Port:</label>
          <select
            [(ngModel)]="selectedFields.port"
            class="w-full appearance-none rounded-full border border-gray-300 bg-white px-4 py-2.5 pr-8 text-sm transition-all duration-200 ease-in-out hover:border-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          >
            <option *ngFor="let field of fieldList" [value]="field">
              {{ field }}
            </option>
          </select>
        </div>
      </div>
    </details>
  </div>
  <div class="flex justify-end gap-3 mt-6">
    <button
      (click)="onClose('close')"
      class="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200"
    >
      Cancel
    </button>
    <button
      (click)="onClose('save')"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors duration-200"
    >
      Save Changes
    </button>
  </div>
</div>
